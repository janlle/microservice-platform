plugins {
    id 'org.springframework.boot' version '2.0.8.RELEASE'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-test'
    compile 'org.apache.curator:curator-recipes:2.13.0'
    compile 'org.redisson:redisson:3.10.7'
    compile 'mysql:mysql-connector-java:5.1.47'
    compile 'junit:junit:4.12'
    compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1'
    implementation project(":microservice-common")

}


jar {
    manifest {
        attributes('Main-Class': 'com.leone.microservice.transaction.TransactionApplication')
    }

    into('lib') {
        from configurations.runtime
    }
}


task hello {
    doLast {
        println 'Hello world!'
    }
}